<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>

  <div class="container"><br>

  	<h1 class="text-success text-center">Complete form validation in JavaScript</h1><br>
  	
  	<div class="col-lg-8 m-auto d-block">

  		<form action="#" class="bg-light" >

  			<div class="form-group">

  				<label>UserName: </label>
  				<input type="text" name="user" class="form-control" id="user">
  				<span id="username" class="text-danger font-weight-bold"></span>
  				

  			</div>

  			<div class="form-group">
  				<label>Password: </label>
  				<input type="text" name="pass" class="form-control" id="pass">

  				<span id="password" class="text-danger font-weight-bold"></span>
  			</div>
  			
           <div class="form-group">
           	<label>Confirm Password:</label>
           	<input type="text" name="conf_pass" class="form-control" id="conf_pass">

            <span id="confirm_pass" class="text-danger font-weight-bold"></span>

           	</div>

           	    <div class="form-group">
           	<label>Mobile Number:</label>
           	<input type="text" name="mobile" class="form-control" id="mobileNumber">

           	<span id="mobile_nos" class="text-danger font-weight-bold"></span>
           	

           </div>

               <div class="form-group">
           	<label>Email:</label>
           	<input type="text" name="email" class="form-control" id="email">

           	<span id="email_ids" class="text-danger font-weight-bold"></span>
           	

           </div>

           <div>
           	 <select class="form-group" id="select_course">
  	
  	<option value="Language" >Language</option>
  	<option value="Java">Java</option>
  	<option value="Python">Python</option>
  	<option value="JavaScript">JavaScript</option>
  	<option value="TypeScript">TypeScript</option>

  </select> 
  	<span id="course" class="text-danger font-weight-bold"></span>

           </div>

           <div>
           	
           	 <label>
  	Gender:
  </label>

  <input type="radio" name="gender" checked>Male
  <input type="radio" name="gender">Female

  <br>
  <br>

  <label>
           </div>


           <input type="submit" name="submit" value="submit" onclick="return validation() " class="btn btn-success">


  		</form>
  		
  	</div>

  </div>

  <script type="text/javascript">
  	

  function validation()
  {

    var user=document.getElementById("user").value;

    var password=document.getElementById("pass").value;

    var confirm_pass=document.getElementById("conf_pass").value;

    var mobile=document.getElementById("mobileNumber").value;

    var email=document.getElementById("email").value;
    var course=document.getElementById("select_course").value;
	var status = true;

    if(user=="")
    {
    	document.getElementById("username").innerHTML="**please fill the username field";
    	status = false;
    }

    else if((user.length<=2) || (user.length>20))
    {
    	document.getElementById("username").innerHTML="**user length must be between 2 and 20";
    	status = false;
    }

    else if(!isNaN(user))
    {
    	document.getElementById("username").innerHTML="**only characters are allowed ";
    	status = false;

    }else{
		document.getElementById("username").innerHTML="";
	}


    if(password=="")

    {
    	document.getElementById("password").innerHTML="**please fill the password field";
    	status = false;

    }

    else if((password.length<5) || (password.length>20))
    {
    	document.getElementById("password").innerHTML="**password length must be between 5 and 20";
    	status = false;
    }

    else if(password!=confirm_pass)
    {
    	document.getElementById("password").innerHTML="**password are not matching";
    	status = false;
    }else{
		document.getElementById("password").innerHTML="";
	}



    if(confirm_pass=="")
    {
    	document.getElementById("confirm_pass").innerHTML="** please file confirm password field"

    	    	status = false;

    }else{
	  document.getElementById("confirm_pass").innerHTML="";
	}

    if(mobile=="")
    {
    	document.getElementById("mobile_nos").innerHTML="**please fill the mobile field";
    	    	status = false;

    }	

    else if(isNaN(mobile))
    {
       	document.getElementById("mobile_nos").innerHTML="**user must write digits only not characters";
    	    status = false;
    }

    else if(mobile.length!=10)
    {
    		document.getElementById("mobile_nos").innerHTML="**mobile number must be 10 digits ";
    	    	status = false;
    }
	else{
	  document.getElementById("mobile_nos").innerHTML="";
	}

    if(email=="")
    {
    	document.getElementById("email_ids").innerHTML="**please fill the email field";
    	    return false

    }

    else if(email.indexOf('@')<=0)
    {
       document.getElementById("email_ids").innerHTML="** @ Invalid position";
    	    status = false;

    }

    else if((email.charAt(email.length-4))!='.' && (email.charAt(email.length-3)!='.'))
   {

   	  document.getElementById("email_ids").innerHTML="** . Invalid position";
    	    status = false;
   }
   else{
	  document.getElementById("email_ids").innerHTML="";
	}

   if(course=="Language")
   {
   	document.getElementById("course").innerHTML="** please select one course";

   	   status = false;
   }
   else{
	  document.getElementById("course").innerHTML="";
	}

	return status;
 
  }

   


  </script>


</body>
